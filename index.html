<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Slider Mobile Legends</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;0,900;1,100;1,400;1,700;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <div class="slider">
      <div class="list">
        <div class="item template" style="display: none">
          <img src="" alt="" class="slider-image" />
          <div class="detail">
            <div class="title"></div>
            <div class="name"></div>
            <figure>
              <img src="" class="avatar" alt="" width="50" />
              <figcaption></figcaption>
            </figure>
            <div class="desc">
              <p></p>
              <a href="#" class="more">More Details</a>
            </div>
          </div>
        </div>
      </div>
      <div class="thumbnail">
        <div class="item template" style="display: none">
          <img src="" alt="" class="thumbnail-image" />
          <div class="detail">
            <div class="name"></div>
            <blockquote></blockquote>
          </div>
        </div>
      </div>
      <div class="arrows">
        <button id="prev">&lt;</button>
        <button id="next">&gt;</button>
      </div>

      <div class="loading-bar"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
